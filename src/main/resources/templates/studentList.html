<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>

<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>

  </tr>
  </thead>
  <tbody>

  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:text="${studentDetail.student.fullName}">Taro Yamada</td>
    <td th:text="${studentDetail.student.furigana}">Taro</td>
    <td th:text="${studentDetail.student.nickname}">Taro</td>
    <td th:text="${studentDetail.student.email}">taro.yamada@example.com</td>
    <td th:text="${studentDetail.student.region}">Tokyo</td>
    <td th:text="${studentDetail.student.age}">35</td>
    <td th:text="${studentDetail.student.gender}">dansei</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>

</tr>
</tbody>
</table>
</body>
</html>
